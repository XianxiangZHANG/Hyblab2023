<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/carte.css">
    <script src="../js/index.js" defer></script>
    <script src="../js/carte.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <title>Title</title>
    <link rel="icon" type="image/png" href="../img/icon.png"/>
</head>
<body>
    <div id="container" class="flex-column align-items-center justify-content-space-between">
        <header id="theme-selector" class="flex-column align-items-center-flex-start">
            <div id="topic-related">
                <div id="label-selector" class="flex-row align-items-center">
                    <p class="gras">Je recherche un <img src="../img/pro-logo.svg" alt="PRO"> :</p>
                </div>
                <ul id="theme-list" class="flex-row justify-content-space-between">
                    <li><img class="unchecked" src="../img/pictogrammes_themes/alimentation.svg" alt="alimentation"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/economie_circulaire.svg" alt="economie_circulaire"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/energie.svg" alt="energie"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/industrie.svg" alt="industrie"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/mobilite.svg" alt="mobilite"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/numerique.svg" alt="numerique"></li>
                </ul>
            </div>
            <div id="keyword-related">
                <p class="gras">Filtrer par mots-cl√©s</p>
                <section id="selected-keywords-list" class="keywords flex-row">
                    <div id="keyword-manage" class="keyword-item flex-row align-items-center cursor-pointer">
                        <p>Ajouter</p>
                    </div>
                </section>
                <section id="available-keywords-list" class="keywords flex-row display-none">

                </section>
            </div>
        </header>
        <main>
            <div id="map"></div>
            <div id="miniature-related">
                <img id="fermeture-miniature" src="../img/croix.svg" alt="fermeture">
                <div id="miniature-content" class="flex-column align-items-center justify-content-space-between">
                    <section class="photo-case">
                        <img draggable="false" alt="photo-profil" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Googleplex_HQ_%28cropped%29.jpg/1200px-Googleplex_HQ_%28cropped%29.jpg">
                    </section>
                    <section class="information-fiche flex-column justify-content-space-evenly">
                    </section>
                </div>
                <button class="bouton-rond">Lire le profil</button>
            </div>
        </main>
        <footer id="folder">
            <div id="folder-tab" class="flex-row align-items-center justify-content-space-evenly">
                <p class="gras">Voir mes favoris</p>
                <div id="nombre-profil" class="flex-row justify-content-center align-items-center">
                    <p class="gras"></p>
                </div>
            </div>
            <div id="folder-back-body">
                <div id="folder-front-body"></div>
            </div>
        </footer>
    </div>
</body>
</html>
