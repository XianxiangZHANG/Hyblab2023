<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/carte.css">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/carte.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <title>Title</title>
    <link rel="icon" type="image/png" href="../img/icon.png"/>
</head>
<body>
    <div id="container" class="flex-column align-items-center justify-content-space-between">
        <header class="flex-row align-items-center justify-content-space-evenly" id="logo-appli">
            <button id="retour" class="bouton-rond" onclick="window.location.href = 'choix-themes.html'">Retour</button>
            <a href="choix-themes.html">
                <div class="flex-column align-items-center justify-content-center">
                    <img src="../img/profils_de_demain.svg" alt="profils_de_demain_logo">
                </div>
            </a>
            <div onclick="window.location.href = 'apropos.html'" id="petit-rond" class="bouton-rond flex-row align-items-center justify-content-center">
                <p>i</p>
            </div>
        </header>
        <section id="theme-selector" class="flex-column align-items-center-flex-start">
            <div id="topic-related">
                <div id="label-selector" class="flex-row align-items-center">
                    <p class="gras">Je recherche un <img src="../img/pro-logo.svg" alt="PRO"> :</p>
                </div>
                <ul id="theme-list" class="flex-row justify-content-space-between">
                    <li><img class="unchecked" src="../img/pictogrammes_themes/alimentation.svg" alt="alimentation"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/economie_circulaire.svg" alt="economie_circulaire"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/energie.svg" alt="energie"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/industrie.svg" alt="industrie"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/mobilite.svg" alt="mobilite"></li>
                    <li><img class="unchecked" src="../img/pictogrammes_themes/numerique.svg" alt="numerique"></li>
                </ul>
            </div>
            <div id="keyword-related">
                <p class="gras">Filtrer par mots-clés</p>
                <section id="selected-keywords-list" class="keywords flex-row">
                    <div id="keyword-manage" class="keyword-item flex-row align-items-center cursor-pointer">
                        <p>Ajouter</p>
                    </div>
                </section>
                <section id="available-keywords-list" class="keywords flex-row display-none">
                </section>
            </div>
        </section>
        <main>
            <div id="map"></div>
            <div id="miniature-related" class="display-none">
                <img id="fermeture-miniature" src="../img/croix.svg" alt="fermeture" class="cursor-pointer">
                <div id="miniature-content" class="flex-column align-items-center justify-content-space-between">
                </div>
                <button class="bouton-rond">Lire le PROfil</button>
            </div>
            <div id="overlay" class="display-none"></div>
            <div id="popup" class="display-none">
                <img id="fermeture-popup" src="../img/croix.svg" alt="fermeture" class="cursor-pointer">
                <div id="popup-content" class="flex-column align-items-center justify-content-space-between">
                    <p>
                        Vous devez sélectionner <span class="gras">au moins</span> un domaine.
                    </p>
                </div>
            </div>
        </main>
        <div id="folder-front-pane" class="cursor-pointer">
        </div>
        <footer id="folder-back-pane" class="flex-column cursor-pointer">
            <div id="folder-tab-map" class="flex-row align-items-center justify-content-space-evenly">
                <p class="gras">
                    Voir mes <span class="gras" id="nombre-profil"></span> favoris
                </p>
            </div>
            <div id="folder-back-body-map"> </div>
        </footer>
    </div>
</body>
</html>
