<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/swipe.css">
    <script src="../js/index.js" defer></script>
    <script src="../js/swipe.js" defer></script>
    <title>PROfils de demain</title>
    <link rel="icon" type="image/png" href="../img/icon.png"/>
</head>
<body>

<div id="container" class="flex-column align-items-center justify-content-space-evenly rainbow-background rbg-bottom">
    <header class="flex-column align-items-center justify-content-center" id="logo-appli">
        <a href="choix-themes.html">
            <div class="flex-column align-items-center justify-content-center">
                <img src="../img/profils_de_demain.svg" alt="profils_de_demain_logo">
            </div>
        </a>
    </header>

    <section id="theme-selector" class="flex-column align-items-center-flex-start">
        <div id="label-selector" class="flex-row align-items-center">
            <p class="gras">Je recherche un <img src="../img/pro-logo.svg" alt="PRO"> :</p>
        </div>
        <ul class="flex-row justify-content-space-between">
            <li class="unchecked"><img src="../img/pictogrammes_themes/alimentation.svg" alt="alimentation"></li>
            <li class="unchecked"><img src="../img/pictogrammes_themes/economie_circulaire.svg" alt="economie_circulaire"></li>
            <li class="unchecked"><img src="../img/pictogrammes_themes/energie.svg" alt="energie"></li>
            <li class="unchecked"><img src="../img/pictogrammes_themes/industrie.svg" alt="industrie"></li>
            <li class="unchecked"><img src="../img/pictogrammes_themes/mobilite.svg" alt="mobilite"></li>
            <li class="unchecked"><img src="../img/pictogrammes_themes/numerique.svg" alt="numerique"></li>
        </ul>
    </section>

    <section class="flex-row justify-content-center" id="swiper">
        <ul class="carousel-list flex-row justify-content-center align-items-center">
            <li class="carousel-item" data-pos="-2">1</li>
            <li class="carousel-item" data-pos="-1">2</li>
            <li class="carousel-item" data-pos="0">3</li>
            <li class="carousel-item" data-pos="1">4</li>
            <li class="carousel-item" data-pos="2">5</li>
        </ul>
    </section>
    <footer id="folder">
        <div id="folder-tab" class="flex-row align-items-center justify-content-space-evenly">
            <p class="gras">Voir mes favoris</p>
            <div id="nombre-profil" class="flex-row justify-content-center align-items-center">
                <p class="gras"></p>
            </div>
        </div>
        <div id="folder-back-body">
            <div id="folder-front-body"></div>
        </div>
    </footer>
</div>

</body>
</html>
