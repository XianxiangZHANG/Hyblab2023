<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="../img/CARRE_VERT.png" />
    <title>La vie en vert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/style_energy.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="../js/change_svg_color.js" defer></script>
  <script src="../js/slide1.js" defer></script>
  <script src="../js/slide2.js" defer></script>
  <script src="../js/slide3.js" defer></script>
  <script src="../js/index.js" defer></script>
    <script src="../js/slideCarousel.js" defer></script>
    <script src="../js/score.js" defer></script>


</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <!-- Le loader-->
      <section id="loader">
          <img id="loader-img" src="../img/CARRE_VERT.png" alt="loader">
          <img id="logo-intercom" src="../img/logo-intercmmunalites.svg" alt="intercom">
      </section>
      <div id="mySwiper" class="swiper">
          <header>
              <div class="headerOne">
                  <object class="logo" type="image/svg+xml"></object>
              </div>
              <div class="headerThree">
                  <p> Score : </p>
              </div>
          </header>
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">
            <section id="first-slide" class="swiper-slide">
                <div class="topEnv">
                    <object id="logo-environment" data="../img/friche.svg" width="35%" type="image/svg+xml"></object>
                    <h1 id="titre"></h1>
                </div>
                <!-- le footer sera rempli à partir de données lues dans un fichier Json-->
                <main>
                  <p id="introduction"></p>
                </main>
            </section>

            <section id="first-bis-slide" class="swiper-slide">
                <div id="topEnv-slide-15" class="topEnv">
                    <h3></h3>
                </div>
                <main>
                    <h2 id="autre-env"></h2>
                    <div id="svg-container">
                    </div>
                </main>
            </section>


            <section id="second-slide" class="swiper-slide">
                <div id="topEnv-slide-2" class="topEnv">
                    <!-- <h3>La ville</h3> -->
                </div>
            <main>
                <h2 id="exemple-title">This was...</h2>
                <!-- video -->
                <div id="video-container">
                    <video id="video" width="100%" height="100%" controls>
                        <source src="" type="video/mp4">
                    </video>
                </div>
                <p id="exemple-text"></p>

            </main>
            </section>

            <section id="third-slide" class="swiper-slide">
                <main id="mainMap">
                    <h2 id="map-title">This was...</h2>
                    <div id="map"></div>
                    <div id="legend"></div>
                </main>
            </section>
            <section id="fourth-slide" class="swiper-slide">
                <div>
                </div>
                <div class="carousel notEmpty" id="carousel"></div>

                <div id="legend-carousel">
                    <input type="button" value="<" id="prev" class="navigate notEmpty">
                    <p id="carousel-text"></p>
                    <input type="button" value=">" id="next" class="navigate notEmpty">
                    <input type="button" value ="valider" class="carouselResult notEmpty" onclick="openEnv()">
                    <input type="button" value="voir mon bilan" class="carouselResult" onclick="bilan()">
                </div>
            </section>
        </main>
        <div class="swiper-pagination"></div>
    </div>
  </div>
</body>
</html>
